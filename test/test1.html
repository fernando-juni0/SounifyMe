<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1" style="position: relative; left: 5em; background-color: blueviolet; width: 10em; height: 10em;">a</div>
    <div id="2" style="position: absolute; display: none; top: 0; left: 0; background-color: rgb(255, 145, 0); width: 10em; height: 10em;">b</div>
    <script>
        document.getElementById('1').addEventListener('click',(event)=>{
            document.getElementById('2').style.display = 'block'
            document.getElementById('2').style.left = document.getElementById('1').offsetLeft + 'px'
            document.getElementById('2').style.top = document.getElementById('1').offsetTop + document.getElementById('1').offsetHeight + 'px'
        })
        


    </script>
</body>
</html>
